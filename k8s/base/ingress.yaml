apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: email-analyzer
spec:
  rules:
  - host: example.com
    http:
      paths:
      - path: /email-analyzer/api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
