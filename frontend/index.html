<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Analyzer</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="app">
    <h1>Email Analyzer</h1>
    <button @click="fetchToken">Get JWT</button>
    <p v-if="token">Token: {{ token }}</p>
  </div>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return { token: null };
      },
      methods: {
        async fetchToken() {
            const exp = new Date(Date.now() + 20 * 60 * 1000).toISOString();
            const res = await axios.post('/api/v1/jwt', { userSn: `dev-user-${exp}`, exp });
          this.token = res.data.token;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
